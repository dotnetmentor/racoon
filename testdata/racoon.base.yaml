config:
  parameters:
    - key: context
      required: true
    - key: user
      required: false
    - key: tenant
      required: false
  sources:
    awsParameterStore:
      kmsKey: alias/parameter_store_key
      defaultKey: "/racoon/{context}/{key}"

layers:
  - name: base-config
    properties:
      - name: AspnetcoreConfig
        source:
          literal: development
