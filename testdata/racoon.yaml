config:
  parameters:
    context:
      required: true
    tenant:
      required: false
  sources:
    awsParameterStore:
      kmsKey: alias/parameter_store_key
      defaultKey: "/racoon/{context}/{key}"

properties:
  - name: AspnetcoreConfig
    description: appsettings.*.json used by aspnet core
    default: development

  - name: AspnetcoreEnvironment
    description: Context to run the app under (local/dev/prod)
    default: local

  - name: Tenant
    description: Tenant (short url-friendly tenant name)
    default: "default"
    source:
      parameter: tenant

  - name: SendgridApiKey
    description: Sendgrid Api Key
    sensitive: true
    default: ""
    rules:
      validation:
        allowEmpty: true

  - name: PdfUrl
    description: URL for accessing PDF service
    default: http://pdf.local.domain.net/api

  - name: WebhookBaseUrl
    description: Serves as the base URL for all webhooks
    default: ""
    rules:
      validation:
        allowEmpty: true

layers:
  - name: shared-environment-config
    match:
      - context =~ ^(dev|prod)$ # dev or prod
    properties:
      - name: AspnetcoreConfig
        source:
          literal: live
      - name: PdfUrl
        source:
          literal: https://pdf.{context}.domain.net/api
        format:
          - replace: context
            source:
              parameter: context

  - name: development-config
    match:
      - context = dev
    properties:
      - name: AspnetcoreEnvironment
        source:
          literal: dev

  - name: production-config
    match:
      - context = prod
    properties:
      - name: AspnetcoreEnvironment
        source:
          literal: prod
      - name: SendgridApiKey
        source:
          awsParameterStore: {}

  - name: tenant-config
    match:
      - context =~ ^(dev|prod)$ # dev or prod
      - tenant =~ ^.{3,}$
    properties:
      - name: PdfUrl
        source:
          literal: https://pdf.{tenant}.{context}.domain.net/api
        format:
          - replace: context
            source:
              parameter: context
          - replace: tenant
            source:
              parameter: tenant
      - name: SendgridApiKey
        source:
          awsParameterStore:
            key: "/racoon/{context}/{tenant}/{key}"

outputs:
  - type: dotenv
    path: "-"
    config:
      quote: false
